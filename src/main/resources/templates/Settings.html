<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Travel Forum</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../static/css/styles.css" th:href="@{/css/tables.css}" rel="stylesheet"/>
</head>

<body id="page-top">

<form th:replace="~{HomeView.html :: #mainNav}"></form>


<div class=" card-header">
    <section class="page-section" id="contact">
        <div class="container ">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Edit profile</h2>
                <h3 class="section-subheading text-muted">Change information about you.</h3>
            </div>
            <div class="body-content">
            <form action="#" th:action="@{/settings/update}" th:object="${updateUser}" method="post">


                <label style="color: white;" th:text="#{user.label.password}">Password</label>
                <br/>
                <input type="password" th:field="*{password}" style="border-radius: 10px;"/>
                <br/>
                <label style="color: red;" class="error" th:errors="*{password}">Password error placeholder</label>
                <br/><br/>

                <label style="color: white;" th:text="#{user.label.password-confirm}">Confirm Password</label>
                <br/>
                <input type="password" th:field="*{passwordConfirm}" style="border-radius: 10px;" />
                <br/>
                <label style="color: red;" class="error" th:errors="*{passwordConfirm}">Password confirm error placeholder</label>
                <br/><br/>

                <label style="color: white;" th:text="#{user.label.first-name}">First Name</label>
                <br/>
                <input type="text" th:field="*{firstName}" style="border-radius: 10px;" />
                <br/>
                <label style="color: red;" class="error" th:errors="*{firstName}">First name error placeholder</label>
                <br/><br/>

                <label style="color: white;" th:text="#{user.label.last-name}">Last Name</label>
                <br/>
                <input type="text" th:field="*{lastName}" style="border-radius: 10px;"/>
                <br/>
                <label style="color: red;" class="error" th:errors="*{lastName}">Last name error placeholder</label>
                <br/><br/>

                <label style="color: white;" th:text="#{user.label.email}">Email</label>
                <br/>
                <input type="text" th:field="*{email}" style="border-radius: 10px;"/>
                <br/>
                <label style="color: red;" class="error" th:errors="*{email}">Email error placeholder</label>
                <br/><br/>
                <div class="text-center"><input type="submit" value="Update"  class="btn btn-primary btn-xl text-uppercase" th:href="@{/settings}"></div>

            </form>
            </div>
        </div>
    </section>
</div>

<form th:replace="~{HomeView.html :: footer}"></form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->

<script src="../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>

<!-- * *                               SB Forms JS                               * *-->

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>
</html>
