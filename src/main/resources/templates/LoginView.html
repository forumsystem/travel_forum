<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{BeerForm.html :: head('Login')}"></form>
<body>
<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<form th:replace="~{BeerForm.html :: header}"></form>

<div class="body-content">
    <h2>Login</h2>
    <form action="#" th:action="@{/auth/login}" th:object="${login}" method="post">
        <label th:text="#{user.label.username}">Username</label>
        <br/>
        <input type="text" th:field="*{username}"/>
        <label class="error" th:errors="*{username}">Username error placeholder</label>
        <br/><br/>

        <label th:text="#{user.label.password}">Password</label>
        <br/>
        <input type="password" th:field="*{password}"/>
        <label class="error" th:errors="*{password}">Password error placeholder</label>
        <br/><br/>

        <input type="submit" value="Login"/>
    </form>
</div>

<form th:replace="~{BeerForm.html :: footer}"></form>
</body>
</html>
